<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
      <link rel="stylesheet" href="styel.css">
    <script language="javascript">
        function love_score(){
   
            var n=Math.random()*100;
           
            if(n>=90){
                alert("Your Score is "+parseInt(n)+"%  Congratulations You Both Love Eachother too Moon..!!!!")
            }
            else if(n>=60 && n<90){
                alert("Your Love Score is "+parseInt(n)+"%  Your Partner Loves You..!!!")
            }
            else{
                alert("Your Love Score is "+parseInt(n)+"%    Please Change your Partner....!!!!!")
            }
          
          
        
        }
        
    </script>
</head>
<body>
    <div class="name">
        <h1>Love Calculator</h1>
    </div>
    <div class="container">
     
        <div class="form">
              <form name="form1">
                <b class="title">First Person Name:</b><br>
                 <input type="text" name="1st_person" class="text_box" placeholder="Romeo"><br><br>
                 <b class="title">Second Person Name:</b><br>
                 <input type="text" name="2nd_person" class="text_box" placeholder="Juliet"><br><br>
               </form>
               <br>
                 <input type="button" name="btn" value="Calculate" class="btn" onclick="love_score()"> 
        </div>

    </div>
</body>
</html>
